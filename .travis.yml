os: linux
language: shell

git:
  depth: false

dist: focal

services:
  - docker

jobs:
  include:
    - name: "GCC6"
      env:
        - GCCTAG="gcc6"
    - name: "GCC9"
      env:
        - GCCTAG="gcc9"
    - name: "GCC10"
      env:
        - GCCTAG="gcc10"
    - name: "GCC-trunk"
      env:
        - GCCTAG="devel"

env:
  global:
    - secure: ""    

before_install:
  - docker pull cmbant/cosmobox:$GCCTAG

install:
  - chmod +x tests/run_tests.sh
      
script:
  - docker run -v $(pwd):/cosmomc -e TRAVIS_BRANCH -t cmbant/cosmobox:$GCCTAG /bin/bash -c "/cosmomc/tests/run_tests.sh"


